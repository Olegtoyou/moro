<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Hind+Madurai:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Icecream</title>
</head>

<body>
    <div class="wrapper">
        <section class="ad">
            <div class="container">
                <div class="ad__img">
                    <img src="content/Mask Group.png" alt="" class="ad-img">
                </div>
                <div class="ad__action">
                    <div class="ad__title">
                        Simple Way To Order Your Food
                    </div>
                    <div class="ad__text">
                        Some food has looked so awful that it's looked like something that the dog's brought home, yet
                        after one mouthful I've been left eating my thoughts.
                    </div>
                    <ul class="ad__list">

                        <li class="link__item">
                            <div class="link__img-one"> <img src="content/Group 91.jpg" alt="" class="link-img"></div>

                            <div class="link__text">
                                Select Your Food
                            </div>
                        </li>
                        <li class="link__item">
                            <div class="link__img-one"> <img src="content/add-to-cart 1.jpg" alt="" class="link-img">
                            </div>

                            <div class="link__text">
                                Add To Cart
                            </div>
                        </li>
                        <li class="link__item">
                            <div class="link__img-one">
                                <img src="content/Group (1).png" alt="" class="link-img">
                            </div>

                            <div class="link__text">
                                Order Your Food
                            </div>
                        </li>
                    </ul>
                    <div class="googleapp">
                        <div class="googleapp__img">
                            <img src="content/google.png" alt="" class="googleapp-img1">
                        </div>
                        <div class="googleapp__img">
                            <img src="content/iphone.png" alt="" class="googleapp-img2">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
